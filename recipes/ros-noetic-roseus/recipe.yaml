package:
  name: ros-noetic-roseus
  version: 1.7.5
source:
  git_url: https://github.com/tork-a/jsk_roseus-release.git
  git_rev: release/noetic/roseus/1.7.5-2
  folder: ros-noetic-roseus/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 12
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-actionlib-tutorials
    - ros-noetic-angles
    - ros-noetic-catkin
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-euslisp
    - ros-noetic-geneus
    - ros-noetic-geometry-msgs
    - ros-noetic-jskeus
    - ros-noetic-message-generation
    - ros-noetic-message-runtime
    - ros-noetic-mk
    - ros-noetic-rosbash
    - ros-noetic-rosbuild
    - ros-noetic-roscpp
    - ros-noetic-roslang
    - ros-noetic-rosmsg
    - ros-noetic-rosnode
    - ros-noetic-rospack
    - ros-noetic-rostest
    - ros-noetic-rostopic
    - ros-noetic-sensor-msgs
    - ros-noetic-shape-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
  run:
    - python
    - ros-distro-mutex 0.2 noetic
    - ros-noetic-actionlib
    - ros-noetic-actionlib-msgs
    - ros-noetic-actionlib-tutorials
    - ros-noetic-dynamic-reconfigure
    - ros-noetic-euslisp
    - ros-noetic-geneus
    - ros-noetic-geometry-msgs
    - ros-noetic-jskeus
    - ros-noetic-message-runtime
    - ros-noetic-rosbash
    - ros-noetic-roscpp
    - ros-noetic-roslang
    - ros-noetic-rosmsg
    - ros-noetic-rosnode
    - ros-noetic-rospack
    - ros-noetic-rostest
    - ros-noetic-sensor-msgs
    - ros-noetic-shape-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf
    - ros-noetic-tf2-ros
    - ros-noetic-visualization-msgs
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
